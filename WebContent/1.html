<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择栏的基本用法</title>
</head>
<body>
	<form>
		调查者年龄
		<select name="age">
			<option value="15岁以下">15岁以下</option>
			<option value="15--19岁">15--19岁</option>
			<option value="20--35岁">20--35岁</option>
			<option value="36--50岁">36--50岁</option>
			<option value="50岁以上">50岁以上</option>
		</select>
	</form>
</body>
</html>
